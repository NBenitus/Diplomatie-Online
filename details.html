
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Jeu Diplomacy en ligne</title>

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" >
        <link href="css/sb-admin.css" rel="stylesheet">
        <link href="css/global.css" rel="stylesheet">
        <link href="css/panel.css" rel="stylesheet">
        <link href="css/details.css" rel="stylesheet">
        <link rel="icon" href="images/favicon.ico">

        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
        <script type='text/javascript' src='js/jquery.ba-hashchange.min.js'></script>
        <script type='text/javascript' src='js/dynamicpage.js'></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(function () {
                $("#header").load("header.html");
            });
        </script> 
        <script>
            $(function () {
                $("#game-menu").load("gamemenu.html");
            });
        </script> 
    </head>
    <body>
        <div id="header"></div>

        <div id="page-wrapper">
            <div class="container">
                <div class="panel panel-primary" id="main-content">
                    <div class="panel-heading">
                        <h3 class="panel-title">Raptor vs Chessmaster</h3>
                    </div>
                    <div class="panel-body details" id="guts">
                        <div id="game-menu"></div>
                        <div class='row'>
                            <div class="col-md-6">
                                <table class="table table-bordered" id="details-table">
                                    <tbody>
                                        <tr>
                                            <td>Conditions de victoire</td>
                                            <td>Pas de fin automatique</td>
                                        </tr>
                                        <tr>
                                            <td>Date du dernier tour joué</td>
                                            <td>20-06-2015</td>
                                        </tr>
                                        <tr>
                                            <td>Date limite d'envoi des ordres</td>
                                            <td>Aucune</td>
                                        </tr>
                                        <tr>
                                            <td>Mode d'arbitrage</td>
                                            <td>Automatique</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class='row'>    
                            <div class="col-md-6">
                                <table class="table table-bordered table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Pays</th>
                                            <th id='name_gamemaster'>Nom du joueur</th>
                                            <th>Ordres</th>
                                            <th class="optional-table">Status</th>
                                        </tr>
                                    </thead>  
                                    <tbody>
                                        <tr>
                                            <td>
                                                <img src='images/Axis.gif' alt="Pays">
                                            </td>
                                            <td id='name_gamemaster'><a href="#">Raptor</a></td>
                                            <td>
                                                <img src='images/Valider.gif' alt="Ordres validés">
                                            </td>
                                            <td class="optional-table">
                                                <span class="available">Disponible</span> / <span class="connection">déconnecté</span>
                                            </td>   
                                        </tr>
                                        <tr>
                                            <td>
                                                <img src='images/Allies.gif' alt="Pays">
                                            </td>
                                            <td id='name_gamemaster'><a href="#">Chessmaster</a></td>
                                            <td>
                                                <img src='images/Valider.gif' alt="Ordres validés">
                                            </td>
                                            <td class="optional-table">
                                                <span class="available">Disponible</span> / <span class="connection">déconnecté</span>
                                            </td>   
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
